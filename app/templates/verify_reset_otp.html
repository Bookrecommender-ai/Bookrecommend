{% extends "base.html" %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: auto; min-height: 80vh; background-color: #E3F2FD;">
    <div class="col-md-5">
        <div class="card shadow-lg rounded">
            <div class="card-header text-white text-center fw-bold" 
                style="background: linear-gradient(90deg, #6A0DAD, #512DA8);">
                <h3  style="color: white;">Verify OTP</h3>
                <p class="mb-0">Enter the OTP sent to your email</p>
            </div>
            <div class="card-body">
                <form method="POST" onsubmit="showLoading()">
                    <!-- OTP Input Field -->
                    <div class="mb-4">
                        <label for="otp" class="form-label fw-bold text-purple">Enter OTP</label>
                        <input type="text" class="form-control border-purple text-center fw-bold" id="otp" name="otp" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn text-white w-100 fw-bold" id="submitBtn"
                        style="background: linear-gradient(90deg, #6A0DAD, #512DA8);">Verify OTP</button>

                    <!-- Loading Spinner -->
                    <div class="text-center mt-3 d-none" id="loadingSpinner">
                        <div class="spinner-border text-purple" role="status">
                            <span class="visually-hidden">Processing...</span>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Resend OTP Option -->
            <div class="card-footer text-center">
                <p class="mb-0">Didn't receive OTP? 
                    <a href="/resend_otp" class="text-purple fw-bold">Resend OTP</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Show Loading on Submit -->
<script>
    function showLoading() {
        document.getElementById("submitBtn").classList.add("disabled");
        document.getElementById("loadingSpinner").classList.remove("d-none");
    }
</script>

<style>
    .text-purple {
        color: #6A0DAD;
    }
    .border-purple {
        border-color: #6A0DAD !important;
    }
</style>

{% endblock %}
