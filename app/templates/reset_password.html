<!-- Reset Password Page: reset_password.html -->
{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">Reset Password</div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="security_answer">Security Answer:</label>
                        <input type="text" name="security_answer" id="security_answer" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <input type="password" name="new_password" id="new_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Reset Password</button>
                </form>
                
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
